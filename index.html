<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Корзина</title>
  </head>
  <body>
    <header class="header">
      <div class="header-nav">
        <a class="header-nav__burger" href="#"></a>
      </div>
      <a href="#"
        ><h1 class="header-logo">
          <span>Товары</span>
          и точка
        </h1></a
      >
      <div class="header-search">
        <input
          class="header-search__input"
          type="text"
          placeholder="Я ищу..."
        />
        <button class="header-search__button">
          <img src="image/header__search.svg" alt="Поиск товара" />
        </button>
      </div>
      <a href="#" class="header-button-mob">
        <img src="image/mob_icon__search.svg" alt="Поиск товара" />
      </a>
      <nav class="header-navbar">
        <a class="header-navbar__link" href="#"
          ><img
            class="header-navbar__profile-img"
            src="image/header__profile.svg"
            alt="Профиль"
          />Профиль</a
        >
        <a class="header-navbar__link" href="#"
          ><img
            class="header-navbar__cart-img"
            src="image/header__cart.svg"
            alt="Корзина"
          />Корзина <span class="count">3</span></a
        >
      </nav>
    </header>
    <section class="cart-container">
      <div class="cart">
        <div class="cart-center">
          <h2 class="cart__title">Корзина</h2>
          <div id="appProduct"><!--Рендер продуктов в наличии--></div>
          <div class="cart-not-available" id="appProductOut">
            <!--Рендер продуктов не в наличии-->
          </div>
        </div>
        <div class="cart-result-order-container-items">
          <div class="cart-result-order-container">
            <div class="cart-result-order" id="appDelivery">
              <!--Рендер поля "Cпособ доставки"-->
            </div>
          </div>
          <div class="cart-result-order" id="appPay">
            <!--Рендер поля "Cпособ оплаты"-->
          </div>
          <div class="cart-result-order-container">
            <div class="cart-result-order">
              <div class="cart-result-order-box">
                <div class="cart-result">
                  <h4>Получатель</h4>
                </div>
                <form class="form-box" action="#" id="appForm">
                  <!--Рендер формы для заполнения пользователем-->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cart-order" id="appOrderResult">
        <!--Рендер поля итоговой информации о заказе -->
      </div>
    </section>
    <footer class="footer-conteiner">
      <div class="footer">
        <p class="footer__text">© 2022 ООО «Товары и точка»</p>
      </div>
    </footer>
